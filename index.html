<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Transformaciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="container-list">
                <li class="item"><a href="#home">Home</a></li>
                <li class="item"><a href="#about">About</a></li>
                <li class="item"><a href="#services">Services</a></li>
                <li class="item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery">
        <div class="boton-transformacion">
            <button class="botones" data-image="goku_ssj.webp">Transformar Goku</button>
            <button class="botones" data-image="vegeta%20SSJ%20(2).webp">Transformar Vegeta</button>
            <button class="botones" data-image="Semi-Perfect_Cell.webp">Transformar Cell</button>
            <button class="botones" data-image="Broly_Super_Saiyajin_Legendario_1.webp">Transformar Broly</button>
        </div>
        <div class="images">
            <img id="img1" src="https://dragonball-api.com/characters/goku_normal.webp" alt="Goku">
            <img id="img2" src="https://dragonball-api.com/characters/vegeta_normal.webp" alt="Vegeta">
            <img id="img3" src="https://dragonball-api.com/characters/celula.webp" alt="Cell">
            <img id="img4" src="https://dragonball-api.com/transformaciones/Broly_DBS_Base.webp" alt="Broly">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
